function getParameterById(id) {
  // Get ID from URL
  // console.log(window.location);
  let url = new URL(window.location.href);
  // console.log(typeof url);
  // console.log(url.searchParams.get(id));
  let selectedBlogId = url.searchParams.get(id);

  // Find the ID from database
  let blog;
  for (let i = 0; i < allBlogs.length; i++) {
    console.log(allBlogs[i].id + ' ' + selectedBlogId);
    if (allBlogs[i].id == selectedBlogId) {
      blog = allBlogs[i];
      break
    }
  }
  console.log(blog);

  // Display
  if (blog) {
    document.getElementById('blog-detail').innerHTML = `

   <h1 class="text-success card-title py-3">${blog.title}</h1>
